receivers:
  otlp:
    protocols:
      grpc:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels: { }

  logging:

  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  otlp:
    endpoint: ${OTEL_NEW_RELIC_EXPORTER_OTLP_ENDPOINT}
    headers:
      api-key: ${OTEL_NEW_RELIC_EXPORTER_API_KEY}

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [ pprof, zpages, health_check ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters:
        - logging
        - jaeger
#        - otlp
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters:
        - logging
        - prometheus
#        - otlp
